<div class="card mb-5" *ngIf="dataLoaded" (click)="showEpisodeDetails()">
  <div class="card-body text-center">
    <h5 class="card-title">{{ episodeData.id }} {{ episodeData.name }}</h5>
    <p class="card-text">{{ episodeData.episode }}</p>
  </div>
</div>

<ngx-loading
  [show]="!dataLoaded"
  [config]="{ backdropBorderRadius: '10px', fullScreenBackdrop: false }"
></ngx-loading>
