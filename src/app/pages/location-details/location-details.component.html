<div class="card mb-5" *ngIf="dataLoaded">
  <div class="card-body text-center">
    <h5 class="card-title">{{ locationData.name }}</h5>
    <p class="card-text"></p>
  </div>
  <div class="row align-items-center">
    <div class="col-12 text-center">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><span class="cardTitle">Dimension:</span> {{ locationData.dimension }}</li>
        <li class="list-group-item"><span class="cardTitle">Type:</span> {{ locationData.type }}</li>
      </ul>
    </div>
  </div>
</div>
<div class="card mb-5" *ngIf="dataLoaded">
  <div class="card-body text-center">
    <h5 class="card-title">Residents ({{ locationData.residents.length }})</h5>
    <p class="card-text">List of character who have been last seen in the location.</p>
  </div>
  <div class="row align-items-center">
    <div class="col-sm-12 col-md-6 col-lg-4 text-center" *ngFor="let resident of locationData.residents">
      <app-character-card [resident]="resident"></app-character-card>
    </div>
  </div>
</div>

<ngx-loading
  [show]="!dataLoaded"
  [config]="{ backdropBorderRadius: '10px', fullScreenBackdrop: true }"
></ngx-loading>
